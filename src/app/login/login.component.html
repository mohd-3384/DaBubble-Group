<section>
  <header>
    <div class="logo">
      <img class="logo-img" src="./public/images/dabubble-logo.svg" alt="DA-Bubble Logo">
      <img class="logo-name" src="./public/images/Logo name.svg" alt="DA-Bubble Logo Name">
    </div>
    <div class="right-header-container">
      <span>Neu bei DABubble?</span>
      <a (click)="openRegisterCard()">Konto erstellen</a>
    </div>

  </header>

  <main>
    <app-login-card *ngIf="showLoginCardComponent" (forgotPassword)="openPasswordReset()"></app-login-card>

    <app-register-card *ngIf="showRegisterCardComponent" (nextstep)="goToAvatarPicker()"></app-register-card>

    <app-chose-avatar *ngIf="showChoseAvatarComponent" (back)="backToRegister()"
      (success)="onRegistrationSuccess()"></app-chose-avatar>

    <app-password-reset *ngIf="showPasswordResetComponent"></app-password-reset>

    <!-- optional: Link/Button "zurück zum Login" -->
    <button *ngIf="showPasswordResetComponent" (click)="backToLogin()">Zurück</button>
  </main>

  <footer class="footer-container">
    <a routerLink="/imprint">Impressum</a>
    <a routerLink="/privacy-policy">Datenschutz</a>
  </footer>
</section>
