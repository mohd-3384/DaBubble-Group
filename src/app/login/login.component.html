<section>
    <header>
        <div class="logo">
            <img class="logo-img" src="./public/images/dabubble-logo.svg" alt="DA-Bubble Logo">
            <img class="logo-name" src="./public/images/Logo name.svg" alt="DA-Bubble Logo Name">
        </div>
        <div class="right-header-container">
            <span>Neu bei DABubble?</span>
            <a href="">Konto erstellen</a>
        </div>

    </header>

    <main>
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>Anmeldung</mat-card-title>
                <mat-card-subtitle>Wir empfehlen dir, die E-mail-Adresse zu nutzen, die du bei der Arbeit
                    verwendest.</mat-card-subtitle>
            </mat-card-header>

            <form action="">

            <div class="input-container">
                <div class="mail-input">
                    <img src="./public/images/mail-icon.svg" alt="email icon">
                    <input type="email" placeholder="beispielname@email.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                </div>
                <div class="password-input">
                    <img src="./public/images/password-icon.svg" alt="password icon">
                    <input type="password" placeholder="Passwort" required minlength="6">
                </div>
            </div>

            <div class="forgot-password">Passwort vergessen?</div>

            <div class="oder-container">
                <div class="line"></div>
                <div class="oder-text">ODER</div>
                <div class="line"></div>
            </div>

            <div class="google-login">
                <img src="./public/images/google-icon.svg" alt="google-icon">
                <span>Anmelden mit Google</span>
            </div>

            <mat-card-actions>
                <button matButton="elevated">Anmelden</button>
                <button matButton="elevated">GÃ¤ste-Login</button>
            </mat-card-actions>
            </form>
        </mat-card>
        
    </main>
</section>
