<app-header></app-header>

<div class="shell">
  <aside class="shell__left">
    <app-channels></app-channels>
  </aside>

  <main class="shell__center">
    <router-outlet></router-outlet>
  </main>

  <aside class="shell__right">
    <!-- Thread wird nur angezeigt, wenn State.open = true -->
    <app-thread *ngIf="vm().open" [header]="vm().header ?? { title: 'Thread' }" [rootMessage]="vm().root!"
      [replies]="vm().replies" (send)="onSend($event)" (close)="onClose()" />
  </aside>
</div>
