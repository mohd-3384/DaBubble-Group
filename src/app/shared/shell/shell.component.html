<app-header></app-header>

<div class="shell" [class.shell--workspace-collapsed]="workspaceCollapsed">
  <aside class="shell__left">
    <app-channels (workspaceCollapsedChange)="onWorkspaceCollapsedChange($event)"></app-channels>
  </aside>

  <main class="shell__center">
    <router-outlet></router-outlet>
  </main>

  <aside class="shell__right">
    <app-thread *ngIf="vm().open" [header]="vm().header ?? { title: 'Thread' }" [rootMessage]="vm().root!"
      [replies]="vm().replies" (send)="onSend($event)" (close)="onClose()" />
  </aside>
</div>
