<!-- Workspace Header -->
<div class="ws-header">
  <div class="ws-title">
    <img class="workspace-logo" src="/public/images/devspace.svg" alt="Devspace" />
  </div>

  <button class="icon-swap edit" type="button" aria-label="Workspace bearbeiten" title="Workspace bearbeiten"> <!--
      TODO: (click)=""
    -->
  </button>
</div>


<!-- Channels -->
<div class="section-header">
  <button mat-icon-button (click)="toggleChannels()" [attr.aria-expanded]="!collapsedChannels()">
    <mat-icon>{{ collapsedChannels() ? 'chevron_right' : 'expand_more' }}</mat-icon>
  </button>
  <h3>Channels</h3>

  <button class="icon-swap add" type="button" aria-label="Channel hinzufügen" title="Channel hinzufügen"
    (click)="addChannel()">
  </button>
</div>


<!-- Direktnachrichten -->
<div class="section-header">
  <button mat-icon-button (click)="toggleDMs()" [attr.aria-expanded]="!collapsedDMs()">
    <mat-icon>{{ collapsedDMs() ? 'chevron_right' : 'expand_more' }}</mat-icon>
  </button>
  <h3>Direktnachrichten</h3>
  <span class="section-spacer"></span>
</div>

<mat-nav-list *ngIf="!collapsedDMs()">
  <a mat-list-item *ngFor="let u of dms()" [routerLink]="['/dm', u.id]" routerLinkActive="active">
    <img matListItemAvatar [src]="u.avatar" [alt]="u.name" />
    <div matLine>{{ u.name }}</div>

    <span class="spacer"></span>

    <!-- Online-Dot bleibt, aber KEINE Zahlen/Badges mehr -->
    <span class="dot" [class.dot--online]="u.online" matTooltip="{{ u.online ? 'Online' : 'Offline' }}"></span>
  </a>
</mat-nav-list>
